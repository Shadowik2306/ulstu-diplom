services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ulstu_diploma
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './front/dist:/assets'
    networks:
      - dev
    depends_on:
      - backend
      - frontend



  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
    command: >
        sh -c "alembic upgrade head &&
        (arq app.utils.worker.WorkerSettings &) &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - dev
    depends_on:
      - db

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./front:/app
    depends_on:
      - backend
    networks:
      - dev

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - dev

volumes:
  postgres_data:

networks:
  dev:
